<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations - Book Bank System</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>Book Bank System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Book Catalog</a></li>
                <li><a href="exchange.html">Book Exchange</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Book Recommendations</h2>
        <div id="personalized-recommendations">
            <h3>Personalized Recommendations</h3>
            <!-- Personalized recommendations will be populated dynamically -->
        </div>
        <div id="popular-books">
            <h3>Popular Books</h3>
            <!-- Popular books will be populated dynamically -->
        </div>
        <div id="genre-recommendations">
            <h3>Recommendations by Genre</h3>
            <select id="genre-select">
                <option value="">Select a genre</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="science-fiction">Science Fiction</option>
                <!-- Add more genre options as needed -->
            </select>
            <div id="genre-book-list">
                <!-- Genre-specific book recommendations will be populated dynamically -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Book Bank System</p>
    </footer>
    <script src="static/js/main.js"></script>
    <script src="static/js/recommendations.js"></script>
</body>
</html>
